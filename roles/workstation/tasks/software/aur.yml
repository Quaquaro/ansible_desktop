- name: Create AUR directory
  file: path=/home/{{ username }}/{{ aur.dir }}
    state=directory
    owner={{ username }}
    group={{ username }}
  when:
    - ansible_distribution == "Archlinux"
    - ansible_lsb.id == "ManjaroLinux"

- name: Install AUR base packages
  aur:
    name: "{{ aur.packages }}"
    user: "{{ username }}"
  when:
    - ansible_distribution == "Archlinux"
    - ansible_lsb.id == "ManjaroLinux"
